site_name: py4xs documentation

theme: readthedocs

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  
markdown_extensions:
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
      
nav:
- Overview: 'index.md'
- Classes and utility functions:
  - 'Detector': 'detector.md'
  - 'Data': 'data.md'
  - 'Data organization': 'hdf.md'
- py4xs examples: 
  - The basics: Data2D_demo.ipynb
  - Data visualization: show_data.ipynb 
  - Grazing incidence: GID.ipynb
  - Data processing workflow: mapping.ipynb
- LiX experiments: 
  - Static solution scattering: 'sol.md'
  - In-line SEC:  SEC.ipynb
  - Scanning mapping: 'scan.md'
  - Tomography: 'tomo.md'

plugins:
  - mknotebooks
