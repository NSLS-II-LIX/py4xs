site_name: py4xs documentaiton

theme: readthedocs

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  
markdown_extensions:
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
      
nav:
- Overview: 'index.md'
- Classes and utility functions:
  - 'Detector': 'detector.md'
  - 'Data': 'data.md'
  - 'Data organization': 'hdf.md'
- Examples: 
  - The basics: Data2D_demo.ipynb
  - Data visualization: show_data.ipynb 
  - Grazing incidence: GID.ipynb
  - Data processing workflow: mapping.ipynb

plugins:
  - mknotebooks
